version: "3.9"
services:
  discovery:
   build: ../Eureka_Server
   ports:
    - "8761:8761"
   image: "discoveryservice"
   
  apigateway:
    build: C:\Users\msi\Documents\GitHub\ProjectMicroservicesUltraDev\APIGateway-3
    container_name: apigateway
    depends_on:
      - discovery
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    image: "apigateway"
    ports:
      - "8888:8888"

      
  Blog:
   build: ../Blog_ilyes
   environment:
   - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
   ports:
   - "8090:8090"
   image: "blogservice"

  Hotel:
    build: ../Hotels_amir
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8083:8083"
    image: "hotelservice"

  Sejour:
    build: ../Sejours_youssef
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8082:8082"
    image: "sejourservice"



      Test:
    needs: [ Setup, Build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Test Coverage
        run: npm run coverage

      - name: Publish Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: coverage

  Places:
    build: ../places_Jalel
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8085:8085"
    image: "placesservice"


  Reclamation:
    build: ../reclamation_youssef
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8084:8084"
    image: "reclamationservice"


#////////////Auth with MongoDB//////////////
  server:
    image: server
    build:
      context: .

    environment:
      NODE_ENV: production
    ports:
      - 3001:3001
    depends_on:
      - "mongodb"

  mongodb:
    image: mongo
    ports:
      - 27017:27017

